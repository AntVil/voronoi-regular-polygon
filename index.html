<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voronoi-regular-polygon</title>
    <meta name="description" content="A voronoi-diagram of a regular polygon with a point in the center">

    <script src="script.js"></script>

<body>
    <canvas id="canvas"></canvas>
    <input id="range" type="range" oninput="update()" min="4" max="30" step="1" value="4" />
    <input id="checkbox" type="checkbox" oninput="update()" checked />
